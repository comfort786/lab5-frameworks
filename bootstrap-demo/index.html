<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainTicket</title>
    <!-- Bootstrap CDN (REQUIRED) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            transition: all 0.3s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- NAVBAR (REQUIRED) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-ticket-perforated"></i> ChainTicket
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Concerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Festivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Tickets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- TWO-COLUMN LAYOUT (REQUIRED) -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <h2>Featured Event</h2>
                <div class="card event-card mb-3">
                    <img src="https://images.metrofamilymagazine.com/wp-content/uploads/2021/04/summerbeatseats-2023-website-v1.jpg" class="card-img-top" alt="Concert">
                    <div class="card-body">
                        <h5 class="card-title">Summer Beats Festival</h5>
                        <p class="card-text">June 15-17, 2024 | Central Park</p>
                        <!-- STYLED BUTTON (REQUIRED) -->
                        <button class="btn btn-success">Buy Tickets</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="col-md-6">
                <h2>Event Alerts</h2>
                <!-- ALERT (REQUIRED) -->
                <div class="alert alert-warning">
                    <strong>Last Chance!</strong> 10% discount ends tonight at midnight.
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upcoming Events</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Jazz Night - May 25</li>
                            <li class="list-group-item">EDM Wave - June 2</li>
                            <li class="list-group-item">Indie Fest - June 10</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (REQUIRED) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
